<!DOCTYPE html>
<html lang="{{ or site.Language.Lang site.Language.LanguageCode }}" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  {{- partial "head/meta.html" . -}}
  {{- partial "head/styles.html" . -}}
  {{- partial "head/scripts.html" . -}}
</head>

<body class="h-full flex flex-col bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  {{- partial "header.html" . -}}
  
  <main class="flex-1">
    {{- block "main" . }}{{- end }}
  </main>
  
  {{- partial "footer.html" . -}}
  {{- partial "scripts.html" . -}}
</body>
</html>
